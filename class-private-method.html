<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Class Method</title>
</head>

<body>
    <script>
        /*
        ## Private Method
        ● Sama seperti field, terdapat proposal juga untuk menambah fitur private method di EcmaScript
        ● Dengan demikian, access modifier private juga bisa digunakan di method
        ● Caranya sama, dengan menambahkan tanda # diawal method, maka secara otomatis method
        tersebut adalah private
        ● Ingat fitur ini masih dalam tahapan, belum benar-benar menjadi standard EcmaScript, jadi mungkin tidak semua browser mendukung fitur ini
        ● https://github.com/tc39/proposal-private-methods

        Kode : Private Class Method
        */

        class Person {
            say(name) {
                if (name) {
                    this.#sayWithName(name);
                } else {
                    this.#sayWithoutName();
                }
            }
            #sayWithoutName() {
                console.log(`Hello`);
            }
            #sayWithName(name) {
                console.log(`Hello ${name}`);
            }
        }

        const fauzan = new Person();
        fauzan.say("Fauzan");
        fauzan.#sayWithoutName();

    </script>
</body>


</html>
