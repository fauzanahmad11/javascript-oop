<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Property</title>
</head>

<body>
    <script>
        {
            /*
            ## Property di Class
            ● Sama seperti pada constructor function, dalam class pun kita bisa menambahkan property
            ● Karena hasil akhirnya adalah sebuah object, jadi menambahkan property di class bisa juga dilakukan di instance object nya
    
            Kode : Membuat Property di Class
            */
            class Person {
                constructor(data) {
                    this.name = data;
                }
            }
            const fauzan = new Person("Fauzan");
            console.log(fauzan);
        }

    </script>
</body>

</html>
